<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Test MovoLab Backoffice - Kommander Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 24px; }
    .topbar { display:flex; align-items:center; gap:12px; padding:12px; background:#0a2540; color:#fff; border-radius:8px; }
  </style>
</head>
<body>
  <h1>Simulazione Backoffice MovoLab</h1>
  <p>Questa pagina simula l'elemento HTML con il nome operatore, come nel tuo esempio.</p>

  <div class="topbar">
    <span>Operatore:</span>
    <!-- Bottone come nell'esempio utente: il nome Ã¨ all'interno del bottone con svg -->
    <button class="rounded-lg disabled:bg-opacity-80 disabled:cursor-not-allowed px-4 py-2 text-sm font-medium text-nowrap text-white hover:opacity-80 !px-1 undefined" style="color: rgb(245, 247, 250);">
      <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" class="inline mb-1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"></path></svg>

    </button>
  </div>

  <!-- Carica il widget da next dev server locale -->
  <script src="http://localhost:9011/chatbot.js"></script>
  <script>
    // Inizializza il widget puntando al bot MovoLab
    // Nota: userId DEVE essere '688a1f1cd6c4ca826956b9d2' per attivare la logica del titolo
    window.addEventListener('load', function() {
      window.initKommanderChatbot({
        userId: '688a1f1cd6c4ca826956b9d2',
        trialMode: true,
        preloadSettings: { name: 'MovoLab Bot' }
      });
    });
  </script>
</body>
</html>
